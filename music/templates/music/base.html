<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Bookeerr</title>
    {% load staticfiles %}
<link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
 <script src="{% static 'music/js/main.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
    <!-- Header-->
        <div class="navbar-header">
             <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

             </button>

                <a class="navbar-brand" href="{% url 'music:index' %}">Bookeerr
                </a>
        </div>
    <!-- Items-->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block books_active %}{% endblock %}">
                    <a href="{% url 'music:index' %}">
                        <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;Publisher
                    </a>
                </li>
                <li class="{% block audios_active %}{% endblock %}">
                    <a href="#">
                        <span class="glyphicon glyphicon-book" aria-hidden="true"></span>&nbsp;Books
                    </a>
                </li>
            </ul>


            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'music:create_book' %}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Books </a></li>
                <li><a href="{% url 'music:logout_user' %}"><span class="glyphicon glyphicon-log-in"aria-hidden="true"></span> Logout </a></li>
            </ul>


        <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'music:index' %}">
            <div class="input-group">
                <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                         </button>
                    </div>
             </div>
        </form>

</nav>

{% block body %}
{% endblock %}
</body>
</html>
